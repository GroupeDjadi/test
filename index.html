<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }
        
        #image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(0.9) rotateY(15deg);
        }
        
        .slide.active {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
            z-index: 1;
        }
        
        .slide.fade-out {
            opacity: 0;
            transform: scale(1.1) rotateY(-15deg);
        }
        
        #current-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        
        .channel-slide {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            position: relative;
            overflow: hidden;
        }
        
        .channel-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: sweep 3s ease-in-out;
        }
        
        .channel-container {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }
        
        .channel-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: pulseIcon 2s ease-in-out infinite alternate;
            position: relative;
        }
        
        .channel-icon::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotateRing 4s linear infinite;
        }
        
        .channel-title {
            font-size: 4rem;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(50px) scale(0.8);
            animation: titleReveal 1.5s ease-out 0.3s forwards;
            background: linear-gradient(45deg, #ffffff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .channel-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 3px;
            opacity: 0;
            transform: translateY(30px);
            animation: subtitleReveal 1.2s ease-out 0.8s forwards;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .channel-divider {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4ecdc4, #ff6b6b, transparent);
            margin: 30px auto;
            border-radius: 2px;
            opacity: 0;
            animation: dividerGrow 1s ease-out 1.2s forwards;
        }
        
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 35%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 50%; animation-delay: 0.5s; }
        .particle:nth-child(5) { left: 65%; animation-delay: 1.5s; }
        .particle:nth-child(6) { left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(7) { left: 90%; animation-delay: 3s; }
        
        .loading {
            color: #ffffff;
            font-size: 28px;
            text-align: center;
            font-weight: 300;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .error {
            color: #ff6b6b;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        /* Animations */
        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes pulseIcon {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }
        
        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes titleReveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes subtitleReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes dividerGrow {
            0% {
                opacity: 0;
                width: 0;
            }
            100% {
                opacity: 1;
                width: 200px;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-100px) rotate(90deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-100px) rotate(270deg);
                opacity: 1;
            }
        }
        
        
        @media (max-width: 768px) {
            .channel-title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
            
            .channel-subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .channel-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
            
            .channel-container {
                padding: 20px;
            }
            
            #current-image {
                max-width: 90%;
                max-height: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .channel-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .channel-subtitle {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div id="image-container">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQUFswfg_IW3azl8H2RtmfTJVrTkoq_0enoIVHzzSB9J3C37aUgKsgrPnMPLfdpRAuIwTdiAwh_7Wbt/pub?output=csv";
        const IMAGE_DURATION = 25000; 
        const CHANNEL_DURATION = 5000; 
        
        const CHANNEL_CONFIGS = [
            {
                title: "Key Account Channel",
                icon: "üè¢"
            },
            {
                title: "Wholesale Channel",
                icon: "üì¶"
            }
        ];
        
        let currentIndex = 0;
        let imageUrls = [];
        let slideshowActive = true;
        
        function convertDriveUrl(shareUrl) {
            if (shareUrl.includes('lh3.googleusercontent.com')) {
                return shareUrl.replace(/=s\d+$/, '=s1920');
            }
            
            const match = shareUrl.match(/\/file\/d\/([^\/]+)/) || 
                         shareUrl.match(/id=([^&]+)/) || 
                         shareUrl.match(/\/([^\/]{33})/);
            
            if (match && match[1]) {
                return `https://lh3.googleusercontent.com/d/${match[1]}=s1920`;
            }
            return shareUrl;
        }
        
        async function fetchImageUrls() {
            try {
                const response = await fetch(`${SHEET_CSV_URL}&t=${Date.now()}`);
                if (!response.ok) throw new Error('Failed to fetch sheet');
                const csvData = await response.text();
                const rows = csvData.split('\n').slice(0, 2); 
                
                if (rows.length === 0) throw new Error('No data in sheet');
                
                return rows.map(row => {
                    const url = row.split(',')[0].trim();
                    if (!url) throw new Error('Empty URL in sheet');
                    return url;
                }).filter(url => url); 
            } catch (error) {
                showError(`Sheet error: ${error.message}`);
                return null;
            }
        }
        
        function showError(message) {
            const container = document.getElementById('image-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function createImageSlide(url) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            
            const img = document.createElement('img');
            img.id = 'current-image';
            img.src = convertDriveUrl(url);
            
            img.onload = function() {
                console.log(`Image loaded: ${img.naturalWidth}x${img.naturalHeight}`);
            };
            
            img.onerror = function() {
                slide.innerHTML = `<div class="error">Image failed to load</div>`;
            };
            
            slide.appendChild(img);
            return slide;
        }
        
        function createChannelSlide(channelData) {
            const slide = document.createElement('div');
            slide.className = 'slide channel-slide';
            
            // Add floating particles
            const particles = document.createElement('div');
            particles.className = 'particles';
            for (let i = 0; i < 7; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particles.appendChild(particle);
            }
            slide.appendChild(particles);
            
            const container = document.createElement('div');
            container.className = 'channel-container';
            
            const icon = document.createElement('div');
            icon.className = 'channel-icon';
            icon.textContent = channelData.icon;
            
            const title = document.createElement('h1');
            title.className = 'channel-title';
            title.textContent = channelData.title;
            
            const divider = document.createElement('div');
            divider.className = 'channel-divider';
            
            const subtitle = document.createElement('p');
            subtitle.className = 'channel-subtitle';
            subtitle.textContent = channelData.subtitle;
            
            container.appendChild(icon);
            container.appendChild(title);
            container.appendChild(divider);
            container.appendChild(subtitle);
            slide.appendChild(container);
            
            return slide;
        }
        
        function showSlide(slide) {
            const container = document.getElementById('image-container');
            
            const currentActive = container.querySelector('.slide.active');
            if (currentActive) {
                currentActive.classList.remove('active');
                currentActive.classList.add('fade-out');
                
                setTimeout(() => {
                    if (currentActive.parentNode) {
                        currentActive.remove();
                    }
                }, 1200);
            }
            
            container.innerHTML = '';
            container.appendChild(slide);
            
            setTimeout(() => {
                slide.classList.add('active');
            }, 100);
        }
        
        async function startSlideshow() {
            const urls = await fetchImageUrls();
            if (!urls || urls.length === 0) return;
            
            imageUrls = urls.slice(0, 2); 
            
            function nextSlide() {
                if (!slideshowActive) return;
                
                const cycle = currentIndex % 4; 
                
                if (cycle === 0) {
                    
                    const slide = createChannelSlide(CHANNEL_CONFIGS[0]);
                    showSlide(slide);
                    setTimeout(nextSlide, CHANNEL_DURATION);
                } else if (cycle === 1) {
                    
                    const slide = createImageSlide(imageUrls[0]);
                    showSlide(slide);
                    setTimeout(nextSlide, IMAGE_DURATION);
                } else if (cycle === 2) {
                    
                    const slide = createChannelSlide(CHANNEL_CONFIGS[1]);
                    showSlide(slide);
                    setTimeout(nextSlide, CHANNEL_DURATION);
                } else if (cycle === 3) {
                    
                    const slide = createImageSlide(imageUrls[1]);
                    showSlide(slide);
                    setTimeout(nextSlide, IMAGE_DURATION);
                }
                
                currentIndex++;
            }
            
            nextSlide();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            startSlideshow();
        });
        
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            }
        }
        
        document.addEventListener('click', enterFullscreen);
        window.addEventListener('load', enterFullscreen);
    </script>
</body>
</html>
